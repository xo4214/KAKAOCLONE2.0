<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bc3f81aaba.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat| Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">

    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">57%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
          <div class="header__back-btn">
              <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        </span>
        <span class="header__icon">
            <i class="fas fa-bars"></i>
        </span>
      </div>
       </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__messages">
         <span class="chat__timestamp">Friday, January 11, 2019
         </span>   
         <li class="incoming-message message">
            <img src="images/avatar.jpg" class= "m-avatar message__avatar"/> 
            <div class="message__content">
                <span class="message__author">Best Friend</span>
                <div class="message__bubble">
                    Congrats I love you!
                </div>
            </div>
            <span class="message__timestamp"></span>
         </li>
         <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                     Thank you!
                    </div>
                </div>
                </li>
                <li class="incoming-message message">
                  <img src="images/avatar.jpg" class= "m-avatar message__avatar"/> 
                  <div class="message__content">
                      <span class="message__author">Best Friend</span>
                      <div class="message__bubble">
                          What you up to ?
                      </div>
                  </div>
                  
               </li>
               <li class="sent-message message">
                      
                      <div class="message__content">
                          <div class="message__bubble">
                           Nothing ~ Just chilling out
                          </div>
                      </div>
                      </li>
        </ul>
    </main>
<div class="chat__write">
    <div class="chat__write-column">
<i class="far fa-plus-square"></i>
    </div>
    <div class="chat__write-column">
<input type="text" placeholder="Send message"class="chat__write-input"/>
    </div>
    <div class="chat__write-column">
<span class="chat__write-icon">
<i class="far fa-smile-wink"></i>
</span>
<span class="chat__write-icon">
<i class="fas fa-microphone"></i>
</span>
    </div>
</div>
  </body>
</html>
